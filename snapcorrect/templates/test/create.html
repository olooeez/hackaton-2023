{% extends "intern_base.html" %}

{% block title %}
Criar prova
{% endblock %}

{% block content %}
<div class="flex items-center justify-center h-fit">
    <form class="p-4 m-9 border w-1/3" action="{{ url_for('test.create') }}" method="post" enctype="multipart/form-data">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-lg font-medium text-gray-900">Nome da prova:</label>
            <div class="flex">
                <span
                    class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border border-e-0 border-gray-300 rounded-s-md">
                    <svg class="w-4 h-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="m13.835 7.578-.005.007-7.137 7.137 2.139 2.138 7.143-7.142-2.14-2.14Zm-10.696 3.59 2.139 2.14 7.138-7.137.007-.005-2.141-2.141-7.143 7.143Zm1.433 4.261L2 12.852.051 18.684a1 1 0 0 0 1.265 1.264L7.147 18l-2.575-2.571Zm14.249-14.25a4.03 4.03 0 0 0-5.693 0L11.7 2.611 17.389 8.3l1.432-1.432a4.029 4.029 0 0 0 0-5.689Z" />
                    </svg>
                </span>
                <input type="text" id="name" name="name"
                    class="rounded-none rounded-e-lg bg-gray-50 border border-gray-300 text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm p-2.5"
                    placeholder="Química Orgânica">
            </div>
        </div>
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900" for="template">Imagem do gabarito</label>
            <input
                class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none"
                aria-describedby="template" id="template" name="template" type="file" accept=".png, .jpg, .jpeg">
            <p class="mt-1 text-sm text-gray-500" id="template">PNG ou JPG</p>
        </div>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Criar
            prova</button>
    </form>
</div>
{% endblock %}
