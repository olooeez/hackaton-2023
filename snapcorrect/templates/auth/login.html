{% extends "base.html" %}

{% block title %}
Log In
{% endblock %}

{% block content %}
<form class="p-6 border" method="post">
    <div class="mb-6">
        <h1 class="underline font-medium text-lg">Login do professor</h1>
    </div>

    <div class="mb-6">
        <label for="username" class="block mb-2 font-medium text-gray-900">Seu nome de usuário:</label>
        <input type="text" id="username" name="username"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Nome" required>
    </div>
    <div class="mb-6">
        <label for="password" class="block mb-2 font-medium text-gray-900">Sua senha:</label>
        <input type="password" id="password" name="password"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            placeholder="Senha" required>
    </div>
    <div class="flex items-start mb-6">
        <a class="text-blue-700 font-medium" href="{{ url_for('auth.register') }}">Não tem uma conta ainda? Clique aqui!</a>
    </div>
    <button type="submit"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Entrar</button>
</form>
{% endblock %}
